<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <!-- Navigation fragment for breadcrumbs or secondary navigation -->
    <nav th:fragment="navigation" class="bg-white border-b border-gray-200 py-2">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center space-x-2 text-sm text-gray-500">
                <a th:href="@{/}" class="hover:text-blue-600">Home</a>
                <span th:if="${breadcrumb}">/</span>
                <span th:text="${breadcrumb}" class="text-gray-900"></span>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg p-4">
            <h1 class="text-2xl font-bold mb-4">Welcome to the Booking Application</h1>
            <p class="text-gray-700 mb-4">This is a simple booking application built with Spring Boot and Thymeleaf.</p>
            <div class="flex space-x-4">
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Get Started</a>
                <a href="#" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Learn More</a>
            </div>
        </div>
    </div>
</body>

</html>
