<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookingApp</title>
    <!-- Add your CSS and JS links here -->
</head>

<body>
    <!-- Header -->
    <header th:fragment="header" class="gradient-bg text-white shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-calendar-check text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold">BookingApp</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a th:href="@{/}" class="hover:text-blue-200 transition-colors">Home</a>
                    <a th:href="@{/booking}" class="hover:text-blue-200 transition-colors">Book Now</a>
                    <a th:href="@{/dashboard}" class="hover:text-blue-200 transition-colors">Dashboard</a>
                    <a th:href="@{/admin}" class="hover:text-blue-200 transition-colors">Admin</a>
                </div>
                <div class="flex space-x-3">
                    <a th:href="@{/login}" class="bg-white text-blue-800 px-4 py-2 rounded-lg hover:bg-blue-50 transition-colors">Login</a>
                    <a th:href="@{/register}" class="bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div th:replace="fragments/content :: mainContent"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2023 BookingApp. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add your JavaScript here -->
</body>

</html>
